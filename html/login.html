<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../css/login.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div id="page">
        <div class="logo">
            <ion-icon name="logo-electron"></ion-icon>
        </div>
        <div class="content">
            <div class="left">
                <div class="title">
                    <h1></h1>
                </div>
                <p>Chào mừng bạn đến với thế giới hoa của chúng tôi nơi mang đến những bó hoa tươi đẹp và ý nghĩa, giúp bạn gửi gắm cảm xúc và yêu thương đến người thân yêu trong những dịp đặc biệt!</p>
                <button>Explore</button>
            </div>
            <div class="right">
                <form action="">
                    <h1>LOGIN</h1>
                    <input type="email" placeholder="Email" id="email" required>
                    <input type="password" placeholder="Password" id="password" required>
                    <!-- <div class="message"><p style="color: red;">Thông báo sai mật khẩu</p></div> -->
                    <input type="submit" value="LOGIN">
                    <div><p>Bạn chưa có tài khoản?</p><a href="register.html">Đăng ký</a> </div>
                    <div><a href="">Quên mật khẩu</a></div>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
